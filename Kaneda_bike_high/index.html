<div class="wrapper">
  <h2 style="text-align:center">AR金田バイク（高容量版）</h2>

  <p><h3 style="text-align:center">「やっとモーターのコイルが温まってきたところだぜ」</h3>
   <model-viewer class="ar-model" preload poster="kaneda_bike_bike_noanim.png" src="kaneda_bike_noanim.glb" quick-look-browsers="safari chrome" ios-src="kaneda_bike_noanim.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>

  <details>
    <summary>対応端末</summary>
    iOS12以降搭載のiPhoneまたはiPad<br>
    ARCore対応Android端末<a href="https://developers.google.com/ar/discover/supported-devices#ios" target="_blank">ARCore supported devices</a><br>
    3D表示のみならPCでも可能
    <h3>対応ブラウザ</h3>
    Safari,Chrome,IE,Firefox,Twitterブラウザなどなど。LINEブラウザ(iPhone)は現状無理っぽい。
  </details>
